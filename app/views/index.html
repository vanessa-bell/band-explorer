<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	  <link rel="stylesheet" href="style.css" />
	  <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	  <title>BandExplorer</title>
	  
  </head>
  <body>
  


  	<div class='container-fluid'>
	  	<div id="header" class="row">
	  		<div class="col-m-2 col-md-offset-4">
		    <h1>Welcome to BandExplorer!</h1>
		    <div class="col-m-2 col-md-offset-1">
		    	<p>If you'd like to save your favorites, register or login. </p><p>If not, <a href='/discover'>click here</a> to discover bands you might like to see!</p>
		    </div>
		    </div>
		</div>
		<div id="form" class="row">
			    <div class="col-md-4 col-md-offset-1">
			    <h3>Login</h3>
			    	<form action='/home'>
				    	<fieldset class="form-group">
				    		<label for="email">Email</label>
				    		<input type="email" class="form-control" id="email">
				    	</fieldset>
				    	<fieldset class="form-group">
				    		<label for="password">Password</label>
				    		<input type="password" class="form-control" id="password">
				    	</fieldset>
		
				    		<button type="submit" class="btn btn-success btn-sm">Login</button>
				 
				    </form>
			    </div>
		
		
			    	
			    	<div class="col-md-4 col-md-offset-1">
			    	<h3>Register</h3>
			    	<form action='/home'>
				    	<fieldset class="form-group">
				    		<label for="first_name">First Name</label>
				    		<input type="text" class="form-control" id="first_name">
				    	</fieldset>
				    	<fieldset class="form-group">
				    		<label for="last_name">Last Name</label>
				    		<input type="text" class="form-control" id="last_name">
				    	</fieldset>
				    	<fieldset class="form-group">
				    		<label for="location">Your location (e.g. San Francisco, CA)</label>
				    		<input type="text" class="form-control" id="location">
				    	</fieldset>

				    	<fieldset class="form-group">
				    		<label for="email">Email</label>
				    		<input type="email" class="form-control" id="email">
				    	</fieldset>
				    	<fieldset class="form-group">
				    		<label for="password">Password</label>
				    		<input type="password" class="form-control" id="password">
				    	</fieldset>
				    	<fieldset class="form-group">
				    		<label for="confirm_password">Confirm Password</label>
				    		<input type="password" class="form-control" id="confirm_password">
				    	</fieldset>
		
				    		<button type="submit" class="btn btn-primary btn-sm">Register</button>
				 
				    </form>
			   		</div>
			</div>
		
	</div>
  </body>
</html>
